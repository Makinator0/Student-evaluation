name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    env:
        BUILD_CONFIG: 'Release'
        SOLUTION: 'Student evaluation.sln'

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
       dotnet-version: 8.x
    - name: Restore dependencies
      run: dotnet restore $SOLUTION
    - name: Build
      run: dotnet build 'Student evaluation.sln' -- configuration 'Release'
    - name: Test
      run: dotnet test 'Student evaluation.sln' -- configuration 'Release'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      

    - name: Setup NuGet
      uses: Nuget/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore "Student evaluation.sln"
      

    - name: Build the Solution
      run: msbuild "Student evaluation.sln"
    

    - name: Run Unit Tests
      run: dotnet test 



    
